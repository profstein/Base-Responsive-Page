<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic responsive page starter with semantic HTML, modern CSS, and accessibility-friendly patterns.">
    <title>Basic Responsive Page</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
        <!-- add site wide header content here -->
    </header>

    <main id="main">
        <!-- add main page content here -->
        <p>This page is intentionally blank. See demo.html for an example.</p>
    </main>

    <footer class="site-footer">
        <!-- add site-wide footer content here -->
    </footer>

    <!-- Leave this as the last thing before the closing /body tag -->
        <!-- jQuery via CDN with modern dynamic fallback -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
        <script>
            if (!window.jQuery) {
                const fallback = document.createElement('script');
                fallback.src = 'js/vendor/jquery-3.7.1.min.js';
                fallback.defer = true;
                document.head.appendChild(fallback);
            }
        </script>
    <script src="js/main.js" defer></script>
</body>

</html>
